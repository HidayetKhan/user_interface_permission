<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Sidebar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "comp.jpg" %}');
            background-size: cover;
            background-position: center;
            animation: slidein 2s ease-in-out infinite alternate; /* Animation applied to the image */
            z-index: -1; /* Ensure the image is behind other content */
        }
        
        /* Styles for navbar */
        .navbar {
            position: fixed; /* Make the navbar fixed to the top */
            top: 0;
            left: 0;
            width: 100%;
            height:10%;
            background-color: black;
            overflow: hidden;
            color:white;
            z-index: 999; /* Ensure the navbar is above the image */
        }

        .navbar a {
            float: left;
            display: block;
            color: #000; /* Adjust color for better visibility */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color:white;
            font-size:35px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styles for sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            padding-top: 60px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .open {
            left: 0;
        }

        .text-block {
            position: absolute;
            bottom: 55%;
            right: 50%;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
            font-size:200%;
          }
        
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="{% url 'home_page' %}"></a>
    <a href="#" onclick="openSidebar()">Dashboard</a>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <br>
    <br>
    <br>
    <a href="#" onclick="closeSidebar()">Close Dashboard</a>
    <a href="{% url 'custom_login' %}">login</a>
    <a href="#">about</a>
    <a href="#">logou</a>
</div>

<div class="fullscreen-image">
    <div class="text-block">
        <h4>Guiding Your Educational Journey</h4>
        <p>What a beautiful sunrise</p>
      </div>
</div>

<script>
    function openSidebar() {
        document.getElementById("sidebar").style.left = "0";
    }

    function closeSidebar() {
        document.getElementById("sidebar").style.left = "-250px";
    }
</script>

</body>
</html>
