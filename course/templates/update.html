<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            width: 50%;
            margin: 0 auto;
            display: block; /* Hide the form by default */
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        /* Optional: Adjust layout for smaller screens */
        @media (max-width: 600px) {
            form {
                width: 80%;
            }
        }
        
        /* Styles for navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logout {
            float: right; 
        }
        
        /* Styles for sidebar */
        /* No styles applied to the commented area */

        /* Additional styles for form container */
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="{% url 'home_page' %}">Home</a>
    {% comment %} <a href="#" onclick="showUpdateUserForm()">Update User</a> {% endcomment %}
    <a href="{% url 'logout' %}" class="logout" >Logout</a>
</div>

<!-- Your form with an added ID -->
<div class="form-container">
    <h1>Update User Form</h1>
    <form id="updateUserForm" method="post" action="{% url 'update1' %}">
        <!-- Your form elements -->
        {% csrf_token %}
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter user ID">
        <br>
        <label for="update_name">Name:</label>
        <input type="text" id="update_name" name="update_name" placeholder="Enter updated name">
        <br>
        <label for="update_email">Email:</label>
        <input type="email" id="update_email" name="update_email" placeholder="Enter updated email">
        <br>
        <label for="update_phone">Phone:</label>
        <input type="text" id="update_phone" name="update_phone" maxlength="10" placeholder="Enter updated phone number">
        <br>
        <label for="update_city">City:</label>
        <input type="text" id="update_city" name="update_city" placeholder="Enter updated city">
        <br>
        <input type="submit" value="Update">
    </form>
</div>

<!-- Your JavaScript code -->
{% comment %} <script>
    function openSidebar() {
        document.getElementById("sidebar").style.left = "0";
    }

    function closeSidebar() {
        document.getElementById("sidebar").style.left = "-250px";
    }

    // Function to show the form when "Update User" is clicked
    function showUpdateUserForm() {
        document.getElementById("updateUserForm").style.display = "block";
    }
</script> {% endcomment %}
</body>
</html>
